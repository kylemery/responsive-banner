<!DOCTYPE html>
<html lang="en-ca">
<head>
  <meta charset="utf-8">
  <title>responsive-banner</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link href="css/modules.css" rel="stylesheet">
  <link href="css/grid.css" rel="stylesheet">
  <link href="css/type.css" rel="stylesheet">
  <link href="css/main.css" rel="stylesheet">
</head>
<body>
  <div class="earth">
    <img class="img-flex" src="images/earth-horizon.jpg" alt="earth">
    <div class="grid grid-middle text island-1-2">
      <div class="unit xs-1 s-1 m-1-2 l-1-2">
        <h2 class="push">The Planet Earth</h2>
        <p>An amazingly species rich, varied climate planet, the third, and only habitable, planet in the Solar System, located about 25 000 ly from the Galactic Centre.</p>
      </div>
      <div class="unit xs-1 s-1 m-1-2 l-1-2 push button">
        <a href class="btn btn-ghost bold">Book a star cruise</a>
      </div>
    </div>
  </div>
